<!<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery â€” UltraGC Foundation</title>

  <!-- Main Site Styles -->
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    /* Gallery-specific styles */
    .gallery-container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 16px;
    }

    .gallery-title {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      color: #c1973d;
    }

    .gallery-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }

    .gallery-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .gallery-card img,
    .gallery-card video {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .gallery-info {
      padding: 12px;
    }

    .gallery-caption {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .gallery-category {
      font-size: 14px;
      color: #777;
    }

    .gallery-message {
      text-align: center;
      font-weight: 700;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<!-- ================= HEADER / NAVIGATION ================= -->
<header class="header">
  <div class="container">

    <div class="logo">
      <a href="index.html">UltraGC Foundation</a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html" data-fade>Home</a>
      <a href="about.html" data-fade>About</a>
      <a href="projects.html" data-fade>Projects</a>
      <a href="gallery.html" data-fade class="active">Gallery</a>
      <a href="contact.html" data-fade>Contact</a>
      <a href="contact.html" data-fade class="cta">Donate Now</a>
    </nav>

    <!-- Mobile Hamburger -->
    <button class="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Mobile Menu -->
    <nav class="nav-mobile" id="mobileNav" aria-label="Mobile navigation">
      <a href="index.html" data-fade>Home</a>
      <a href="about.html" data-fade>About</a>
      <a href="projects.html" data-fade>Projects</a>
      <a href="gallery.html" data-fade class="active">Gallery</a>
      <a href="contact.html" data-fade>Contact</a>
      <a href="contact.html" data-fade class="cta">Donate Now</a>
    </nav>

  </div>
</header>

<!-- ================= GALLERY CONTENT ================= -->
<main class="gallery-container">
  <h1 class="gallery-title">Our Gallery</h1>
  <p class="gallery-subtitle">Moments from our outreach, events, and programs</p>

  <div id="galleryGrid" class="gallery-grid"></div>
  <div id="galleryMsg" class="gallery-message"></div>
</main>

<!-- ================= SCRIPTS ================= -->
<script src="assets/js/main.js" defer></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const cloudName = "dfqdlwwef";
  const tag = "ultragc_gallery";

  const grid = document.getElementById("galleryGrid");
  const msg = document.getElementById("galleryMsg");

  try {
    const res = await fetch(
      `https://res.cloudinary.com/${cloudName}/image/list/${tag}.json`
    );

    if (!res.ok) throw new Error("Gallery list not available");

    const data = await res.json();
    const items = data.resources || [];

    if (!items.length) {
      msg.textContent = "No gallery items available yet.";
      return;
    }

    items.forEach(item => {
      const isVideo = item.resource_type === "video";
      const url = `https://res.cloudinary.com/${cloudName}/${isVideo ? "video" : "image"}/upload/${item.public_id}.${item.format}`;

      const caption =
        item.context?.custom?.caption || "";

      const category =
        item.context?.custom?.category || "";

      const card = document.createElement("div");
      card.className = "gallery-card";

      card.innerHTML = `
        ${isVideo
          ? `<video src="${url}" controls></video>`
          : `<img src="${url}" alt="${caption}">`
        }
        <div class="gallery-info">
          <div class="gallery-caption">${caption}</div>
          <div class="gallery-category">${category}</div>
        </div>
      `;

      grid.appendChild(card);
    });

  } catch (err) {
    msg.textContent = "Gallery is currently unavailable.";
    console.error(err);
  }
});
</script>

</body>

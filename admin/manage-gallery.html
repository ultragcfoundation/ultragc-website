<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #msg {
      text-align: center;
      color: #c0392b;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    .actions button {
      flex: 1;
      margin: 0 3px;
      padding: 8px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-delete {
      background: #e74c3c;
      color: #fff;
    }

    .btn-hide {
      background: #f39c12;
      color: #fff;
    }

    .btn-show {
      background: #27ae60;
      color: #fff;
    }

    .hidden-label {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 3px 6px;
      font-size: 11px;
      border-radius: 3px;
    }
  </style>
</head>

<body>

  <h1>Gallery Items</h1>
  <p id="msg"></p>

  <div id="gallery" class="grid"></div>

  <script>
    const galleryEl = document.getElementById('gallery');
    const msgEl = document.getElementById('msg');

    async function fetchGallery() {
      msgEl.textContent = 'Loading gallery...';

      try {
        const res = await fetch('/.netlify/functions/list-gallery');
        if (!res.ok) throw new Error('Fetch failed');

        const items = await res.json();

        if (!items.length) {
          msgEl.textContent = 'No gallery items found.';
          return;
        }

        msgEl.textContent = '';
        renderGallery(items);

      } catch (err) {
        console.error(err);
        msgEl.textContent = 'Unable to load gallery list.';
      }
    }

    function renderGallery(items) {
      galleryEl.innerHTML = '';

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = item.secure_url;

        card.appendChild(img);

        if (item.context && item.context.custom && item.context.custom.hidden === 'true') {
          const label = document.createElement('div');
          label.className = 'hidden-label';
          label.textContent = 'HIDDEN';
          card.appendChild(label);
        }

        const actions = document.createElement('div');
        actions.className = 'actions';

        const btnDelete = document.createElement('button');
        btnDelete.textContent = 'Delete';
        btnDelete.className = 'btn-delete';
        btnDelete.onclick = () => deleteItem(item.public_id);

        const isHidden = item.context?.custom?.hidden === 'true';

        const btnToggle = document.createElement('button');
        btnToggle.textContent = isHidden ? 'Show' : 'Hide';
        btnToggle.className = isHidden ? 'btn-show' : 'btn-hide';
        btnToggle.onclick = () => toggleVisibility(item.public_id, isHidden);

        actions.appendChild(btnToggle);
        actions.appendChild(btnDelete);

        card.appendChild(actions);
        galleryEl.appendChild(card);
      });
    }

    async function deleteItem(publicId) {
      if (!confirm('Delete this image permanently?')) return;

      try {
        const res = await fetch('/.netlify/functions/delete-resource', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ public_id: publicId })
        });

        if (!res.ok) throw new Error('Delete failed');
        fetchGallery();

      } catch (err) {
        alert('Failed to delete image');
        console.error(err);
      }
    }

    async function toggleVisibility(publicId, currentlyHidden) {
      try {
        const res = await fetch('/.netlify/functions/update-metadata', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            public_id: publicId,
            hidden: !currentlyHidden
          })
        });

        if (!res.ok) throw new Error('Update failed');
        fetchGallery();

      } catch (err) {
        alert('Failed to update visibility');
        console.error(err);
      }
    }

    fetchGallery();
  </script>

</body>
</html>
